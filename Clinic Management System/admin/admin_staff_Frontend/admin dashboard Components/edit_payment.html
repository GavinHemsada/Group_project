<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Service Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="editAppointmentForm">
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Patient ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="p_pid" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Subscription Type</label>
            <div class="col-sm-8">
                <select class="form-control" id="p_stype" required>
                    <option value="" disabled selected>Select Subscription Type</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Annual">Annual</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Subscription Name</label>
            <div class="col-sm-8">
                <select class="form-control" id="p_sname" required>
                    <option value="" disabled selected>Select Subscription Name</option>
                    <option value="Basic Plan">Basic Plan</option>
                    <option value="Standard Plan">Standard Plan</option>
                    <option value="	Premium Plan">	Premium Plan</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Date</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="p_date" required>
            </div>
        </div>

        
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="p_price" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">States</label>
            <div class="col-sm-8">
                <select class="form-control" id="p_states" required>
                    <option value="" disabled selected>Select States</option>
                    <option value="Expired">Expired</option>
                    <option value="active">active</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 d-flex justify-content-end">
                <button type="submit" class="btn btn-success" id="Edit_btn_payment">EDIT</button>
            </div>
        </div>
    </form>
</div>
