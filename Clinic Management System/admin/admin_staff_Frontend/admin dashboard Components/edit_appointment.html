<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Appointment</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="editAppointmentForm">
        <div class="row mb-3">
            <label for="treatment_type" class="col-sm-2 col-form-label text-start">Treatment Type</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="treatment_type" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <label for="app_fname" class="col-sm-2 col-form-label text-start">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="app_fname" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="app_lname" class="col-sm-2 col-form-label text-start">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="app_lname" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="app_age" class="col-sm-2 col-form-label text-start">Age</label>
            <div class="col-sm-8">
                <input type="number" min="0" class="form-control" id="app_age" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="appointment_date" class="col-sm-2 col-form-label text-start">Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="appointment_date" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="doctor_name" class="col-sm-2 col-form-label text-start">Doctor Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="doctor_name" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label text-start">Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 d-flex justify-content-end">
                <button type="submit" class="btn btn-success" id="Edit_btn">EDIT</button>
            </div>
        </div>
    </form>
</div>
