<h1 class="card-title m-0">Doctor</h1>
<div class=" flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <div class="card mt-3">
        <div class="card-body">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#Doctor">
                        <p>Doctors</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#new_Doctor">
                        <p>Create a New Doctor</p>
                    </a>
                </li>
            </ul>

            <div class="tab-content mt-4">
                <div class="tab-pane fade show active" id="Doctor">

                    <div class="d-flex gap-2 justify-content-end">
                        <div class="dropdown " >
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Filters
                            </button>
                            <div class="dropdown-menu p-3" aria-labelledby="filterDropdown">
                                <div class="d-flex flex-wrap gap-2">
                                    <label><input type="checkbox" class="filter-checkbox" value="Fisrt_name">First Name</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Last_name">Last Name</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="email">Email</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Gender">Gender</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Age">Age</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Phone_Number">Phone Number</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="City">City</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Role">Role</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Hospital_Name">Working Hospital Name</label>
                                    <label><input type="checkbox" class="filter-checkbox" value="Hospital_ID">Working Hospital Reg. ID</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mb-3 ">
                            <input type="text" id="searchBarDoc" placeholder="Search Appointment Details" class="form-control" style="width: 300px;">
                            <button id="searchButtonDoc" class="btn btn-primary">Search</button>                       
                        </div>
                    </div>

                    <div class="tab-pane fade show">
                        <div class="row">
                            <div class="col-md-12 text-start">
                                <div style="height: 450px; max-width: 100%; overflow: auto;">
                                    <table class="table table-bordered" style="min-width: 1200px;">
                                        <thead>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Gender</th>
                                                <th>Age</th>
                                                <th>Role</th>
                                                <th>Phone_Number</th>
                                                <th>Street_Number</th>
                                                <th>Street_Name</th>
                                                <th>City</th>
                                                <th>Password</th>
                                                <th>Working Hospital Name</th>
                                                <th>Working Hospital Reg. ID</th>
                                                <th class="d-flex gap-4">Function</th>
                                            </tr>
                                        </thead>
                                        <tbody id="Doctor_tabel_body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new_Doctor">
                    <label for="new_treatment" class="col-form-label text-start">Treatment type2</label>
                </div>
            </div>
        </div>
    </div>
</div>
