<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Service Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="editAppointmentForm">
        <div class="row mb-3">
            <label  class="col-sm-4 col-form-label text-start">Subscription Type</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="stype" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-4 col-form-label text-start">Subscription Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="sprice" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-4 col-form-label text-start">Subscription Usage</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="susage" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 d-flex justify-content-end">
                <button type="submit" class="btn btn-success" id="Edit_btn_subplan">EDIT</button>
            </div>
        </div>
    </form>
</div>
