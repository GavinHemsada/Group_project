<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Patient Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="editAppointmentForm">
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_fname" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_lname" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Emal</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="pa_email" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Gender</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_gender" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Phone Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_pnumber" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label text-start">Street Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_snumber" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start">Street Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_sname" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start">City</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pa_city" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 d-flex justify-content-end">
                <button type="submit" class="btn btn-success" id="Edit_btn_patient">EDIT</button>
            </div>
        </div>
    </form>
</div>
